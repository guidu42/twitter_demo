<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Liste des posts de Twitter !</title>
</head>
<body>
<header class="header" th:insert="partials/header"></header>
<section class="container my-4">
  <h1>Retrouvez ici les posts qui correspondent à vos catégories !</h1>
  <div class="row my-4" th:each="post : ${posts}">
    <div class="col-4">
      <div class="card border border-1 border-dark p-3">
        <h2 th:text="${post.title()}"></h2>
        <p class="text-center my-2" th:text="${post.content()}"></p>
        <p class="text-muted mb-0" th:text="${post.categoryId()}"></p>
      </div>
    </div>
  </div>
</section>
<footer class="footer" th:insert="partials/footer"></footer>
</body>
</html>
