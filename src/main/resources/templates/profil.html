<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Profile !</title>
</head>
<body>
<header class="header" th:insert="partials/header"></header>
<section class="container my-4">
  <h1>Profile</h1>
  <div class="my-4">
    <form th:action="@{/profil}" th:object="${user}" th:method="post">
      <div class="mb-3">
        <label class="form-label" for="username">Pseudo</label>
        <input id="username" class="form-control" type="text" th:value="${user.username}" th:field="*{username}">
      </div>
      <p>Cat√©gories</p>
      <div class="form-check"  th:each="category : ${allCategories}">
        <label class="form-check-label" th:text="${category.label()}"></label>
        <input class="form-check-input" type="checkbox" name="categories"
               th:value="${category.id}"
               th:field="*{categoriesId}"
        />
      </div>
      <button class="btn btn-success" type="submit">Valider</button>
    </form>
  </div>
</section>
<footer class="footer" th:insert="partials/footer"></footer>
</body>
</html>
