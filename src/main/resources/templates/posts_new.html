<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Créer un nouveau post pour Twitter !</title>
</head>
<body>
<header class="header" th:insert="partials/header"></header>
<section class="container my-4">
  <h1>Créer un nouveau post pour Twitter !</h1>
  <form th:action="@{/posts/new}" th:method="post" th:object="${post}">
    <div class="mb-3">
      <label class="form-label" for="title">Titre du post</label>
      <input id="title" class="form-control" type="text" th:field="*{title}">
    </div>
    <div class="mb-3">
      <label class="form-label" for="content">Contenu du post</label>
      <textarea id="content" class="form-control" th:field="*{content}"></textarea>
    </div>
    <div class="form-check"  th:each="category : ${allCategories}">
      <label class="form-check-label" th:text="${category.label}"></label>
      <input class="form-check-input" type="radio" name="categories"
             th:value="${category.id}"
             th:field="*{categoryId}"
      />
    </div>
    <button type="submit" class="btn btn-success">Valider</button>
  </form>
</section>
<footer class="footer" th:insert="partials/footer"></footer>
</body>
</html>
