<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Inscription</title>
</head>
<body>
<header class="header" th:insert="partials/header"></header>
<section class="container my-4">
 	<h1>Inscription</h1>
	
	<form th:action="@{/register}" th:object="${user}" method="post">
  
	  	<div>
		    <label class="form-label" for="">Nom</label>
		    <input class="form-control" type="text" th:field="*{username}">
		    <p th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}" />
	    </div>
	    <div>
		    <label class="form-label" for="">Mot de passe</label>
		    <input class="form-control" type="password" th:field="*{password}">
		    <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}" />
	    </div>
    
    	<input type="submit" class="btn btn-primary" value="Register">
	
	</form>
</section>
<footer class="footer" th:insert="partials/footer"></footer>
</body>
</html>
